
<ion-tabs class="tabs" selectedIndex="1">

  <ion-tab class="tab-item" [root]="tab2Root" tappable tabTitle="{{currentMonth.month}}"></ion-tab>
  <ion-tab class="tab-item" [root]="tab3Root" tappable tabTitle="{{nextMonth.month}}"></ion-tab>
</ion-tabs>
