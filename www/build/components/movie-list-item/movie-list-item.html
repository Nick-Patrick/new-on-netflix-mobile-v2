<li *ngIf="title.Title" class="item item-thumbnail-left">
  <ion-item-sliding>
    <ion-item tappable (click)="selectMovie(title, day)">
      <ion-thumbnail item-left>
       <img class="thumbnail-no-padding" [src]="title.Poster.length > 5 ? title.Poster : 'img/no-image.png'" class="thumbnail-no-padding"/>
      </ion-thumbnail>

      <h2>
        {{ title.Title }}
        <span class="season" *ngIf="title.season">S{{ title.season }}</span>
      </h2>
      <p class="year">{{ title.Year }}</p>
      <p class="runtime">{{ title.Runtime }}</p>
      <p class="genre">{{ title.Genre }}</p>

    </ion-item>
    <ion-item-options>
      <button favorite (click)="setReminder(title)">
        <ion-icon name="clock"></ion-icon>
        Remind
      </button>
    </ion-item-options>
  </ion-item-sliding>
</li>
